
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerät hinzufügen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../private/css/headFootDesign.css">
    <script src="../../../javascript/addUser.js" type="text/javascript" language="JavaScript"></script>

    <style>
        .userProfilContent {
            margin: 1em;
        }

    </style>
</head>
<body>
<br>
<h3 style="text-align: center">Gerät hinzufügen</h3>
<br>
<form class="userProfilContent">
    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <div class="md-form mt-0">
                    <label for="inventarnummer">Inventarnummer</label>
                    <input type="text" class="form-control" placeholder="Inventarnummer" id="inventarnummer">
                </div>
            </div>
        </div>
    </div>

<!-- müsste noch auf englisch-->

    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <div class="md-form mt-0">
                    <label for="category">Kategorie</label>
                    <select class="custom-select" id="category">
                        <option selected>Kategorie</option>
                        <option value="Rüttelplatte">Rüttelplatte</option>
                        <option value="Stampfer">Stampfer</option>
                        <option value="Motorflex">Motorflex</option>
                        <option value="Rohrgreifer">Rohrgreifer</option>
                        <option value="Kettensäge">Kettensäge</option>
                        <option value="Motorhammer">Motorhammer</option>
                        <option value="Leiter">Leiter</option>
                        <option value="Exoten">Exoten</option>
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <div class="md-form mt-0">
                    <label for="produktbezeichnung">Produktbezeichnung</label>
                    <input type="text" class="form-control" placeholder="Produktbezeichnung" id="produktbezeichnung">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <div class="md-form mt-0">
                    <label for="status">Status</label>
                    <select class="custom-select" id="status">
                        <option selected>Status</option>
                        <option value="available">Verfügbar</option>
                        <option value="borrowed">Ausgeliehen</option>
                        <option value="repair">Reperatur</option>
                        <option value="missing">Abhanden</option>

                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <button class="btn btn-outline-primary" onclick="">Neues Gerät hinzufügen
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="glyphicon glyphicon-pencil"
             fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4.5 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            <path fill-rule="evenodd"
                  d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
        </svg>
    </button>
    <br>
</form>

</body>
</html>
