<div id="content">
    <div id="DeviceList" >
        <div class="container bootstrap snippet">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box no-header clearfix">
                        <div class="main-box-body clearfix">
                            <div class="table-responsive">
                                <table width="100%" class="table user-list" >
                                    <thead >
                                    <tr>
                                        <th style="background-color: #fbbb11">Nr.</th>
                                        <th style="background-color: #fbbb11">Inventarnummer</th>
                                        <th style="background-color: #fbbb11">Kategorie</th>
                                        <th style="background-color: #fbbb11">Produktbezeichnung</th>
                                        <th style="background-color: #fbbb11">Status</th>
                                    </tr>
                                    </thead>
                                    <tbody id="deviceContent"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="DeviceInfo">
        <div class="card">
            <div class="card-body">
                <div class="e-profile">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Inventarnummer</label>
                                <input class="form-control" type="text"
                                       name="name" placeholder="Inventarnummer"
                                       value="100420">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Kategorie</label>
                                <input class="form-control" type="text"
                                       name="username" placeholder="Kategorie"
                                       value="Winkelschleifer">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Produktbezeichnung</label>
                                <input class="form-control" type="text"
                                       name="username"
                                       placeholder="Produktbezeichnung"
                                       value="Z350">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Status</label>
                                <input class="form-control" type="text"
                                       name="name" placeholder="Status"
                                       value="Verfügbar">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>TÜV</label>
                                    <input class="form-control" type="text"
                                           placeholder="12.09.2021">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>UVV</label>
                                    <input class="form-control" type="text"
                                           placeholder="27.08.2020">
                                </div>
                            </div>
                        </div>

                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Position</label>
                                    <input class="form-control" type="text"
                                           placeholder="user@example.com" value="52.52">
                                    <input class="form-control" type="text"
                                           placeholder="user@example.com" value="7.32">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
